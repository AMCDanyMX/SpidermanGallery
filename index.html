<!DOCTYPE html>
<html lang="es">
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="img/iconodepagina.ico" rel="icon">
     <title>Galeria de spidermans usando Materialize</title>
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Estilos CSS -->
     <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
     <main class="container" style="background-image: url(img/fondoback.jpg)" >
          <div class="row">
               <div class="col s12 center-align" >
                    <h1 class="titulo">SPIDER-MAN GALLERY</h1>
               </div>
          </div>

          <div class="row galeria" >
               <div class="col s12 m4 l3">
                    <div class="material-placeholder">
                         <img src="./img/spidermantobey.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Man de Tobey Maguire"></div>
               </div>

               <div class="col s12 m4 l3">
                    <div class="material-placeholder">
                         <img src="./img/spidermanandrew.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Man de Andrew Garfield"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/tomspiderman.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Man de Tom Holland MCU"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/peterparkerinto.jpg" alt="" class="responsive-img materialboxed" data-caption="Peter Parker into the spiderverse"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/milesmoralesspidey.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Man Miles Morales "></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/spidermandelos60.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Man de los 60s"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/noirspiderman.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Man Noir"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/peter12041.png" alt="" class="responsive-img materialboxed" data-caption="Ultimate Spider-Man Tierra(12041)"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/gwenspidey.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Gwen"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/spiderman2099.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Man 2099 (Tierra 928)"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/spiderman6brazos.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Man de Seis Brazos (Tierra 92100)"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/spidermandroide.png" alt="" class="responsive-img materialboxed" data-caption="Spider-Cyborg (Tierra 2818)"></div>
               </div>

               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/patton.png" alt="" class="responsive-img materialboxed" data-caption="Patton Parnel (Tierra 51412)"></div>
               </div> 
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/spiderwoman.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Woman"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/penyparker.jpg" alt="" class="responsive-img materialboxed" data-caption="Peni Parker (Tierra 14512)"></div>
               </div>
               
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/punkspiderman.jpg" alt="" class="responsive-img materialboxed" data-caption="Spider-Punk (Tierra 138)"></div>
               </div>
               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/thespider.png" alt="" class="responsive-img materialboxed" data-caption="The Spider (Tierra 15)"></div>
               </div>

               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/Spinneret.jpg" alt="" class="responsive-img materialboxed" data-caption="Spinneret (Tierra 18119)"></div>
               </div>

               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/spiderboy.png" alt="" class="responsive-img materialboxed" data-caption="Spider-Boy"></div>
               </div>

               <div class="col s12 m4 l3">
                    <div class="material-placeholder"><img src="./img/cosmicspiderman.jpg" alt="" class="responsive-img materialboxed" data-caption="Cosmic Spider-Man (Tierra 13)"></div>
               </div>
          </div>
     </main>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="js/main.js"></script>
</body>
</html>
